<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">TRAFFIC LIGHT</h1>
    <div class="cont">
      <div class="inner" id="top"></div>
      <div class="inner" id="middle"></div>
      <div class="inner" id="bottom"></div>
    </div>
    <div id="connector"></div>
    <div class="stext"><p><b>CHANGER</b></p></div>
    <div class="switcher">
      <div class="switch" id="red"></div>
      <div class="switch" id="green"></div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
